<html>
	<head>
		<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
		<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/styles/main.css" rel="stylesheet">
	</head>
	<body ng-app="colorMemoryApp">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">color memory</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Link</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			
			<div class="row">
				<div class="col-md-4 pull-left" ng-controller="UsersCtrl" ng-init="getUsers()">
					<ul class="list-group">
						<li class="list-group-item active">
							Players
						</li>
						<li class="list-group-item" ng-repeat="user in users">{{user.username}}</li>
					</ul>
				</div>
				<color-board rows="4" cols="4"></color-board>
				<div >
				</div>
				<div class="col-md-4" ng-controller="ScoresCtrl" ng-init="getScores()">
					<ul class="list-group">
						<li class="list-group-item active">
							Scores
						</li>
						<li class="list-group-item" ng-repeat="s in scores">
							<span class="badge">{{s.score}}</span>
							{{s.username}}
						</li>
					</ul>
				</div>
			</div>

			
			


			<script src="/bower_components/jquery/dist/jquery.min.js" ></script>
			<script src="/bower_components/angular/angular.js" ></script>
			<script src="/bower_components/restangular/dist/restangular.min.js" ></script>
			<script src="/bower_components/lodash/dist/lodash.min.js" ></script>
			<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
			<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js" ></script>

			<script src="/app.js"></script>
			<script src="/scripts/services/module.js"></script>
			<script src="/scripts/services/mailer.js"></script>
			<script src="/scripts/services/users.js"></script>
			<script src="/scripts/services/scores.js"></script>
			<script src="/scripts/services/board.js"></script>
			<script src="/scripts/controllers/module.js"></script>
			<script src="/scripts/controllers/mailer.js"></script>
			<script src="/scripts/controllers/users.js"></script>
			<script src="/scripts/controllers/scores.js"></script>
			<script src="/scripts/directives/module.js"></script>
			<script src="/scripts/directives/board.js"></script>
		</div>
	</body>
</html>
